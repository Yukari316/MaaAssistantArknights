name: dev-build-mac

on:
  push:
    branches:
      - lib-build-test

jobs:
  macos-latest:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 100
      - name: Cache Homebrew
        uses: actions/cache@v3
        with:
          path: $(brew --prefix)
          key: ${{ runner.os }}-homebrew-${{ hashFiles('.config/brew/Brewfile') }}
      - name: Install Dependencies
        run: |
          brew update --preinstall
          brew install ninja range-v3
      - name: Configure MaaCore
        run: |
          mkdir -p build
          cmake -B build -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_XCFRAMEWORK=ON -DBUILD_UNIVERSAL=ON
      - name: Build libMaaCore
        run: cmake --build build --parallel $(nproc --all)
      - name: Prepare Artifact
        run: |
          mkdir -p artifact
          cmake --install build --prefix artifact
      - uses: actions/upload-artifact@v3
        with:
          name: test
          path: artifact
